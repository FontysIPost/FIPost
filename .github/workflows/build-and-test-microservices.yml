# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build .NET microservices

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore & build Package Service
      run: |
        cd ./pakketservice
        dotnet restore
        dotnet build --no-restore
      
    - name: Restore & build Location Service
      run: |
        cd ./locatie-service 
        dotnet restore
        dotnet build --no-restore
        
    - name: Restore & build Employee Service
      run: |
        cd ./EmployeeService
        dotnet restore
        dotnet build --no-restore

    - name: Restore & build Authentication Service
      run: |
        cd ./authentication-service
        dotnet restore
        dotnet build --no-restore
        
    - name: Restore & build API gateway
      run: |
        cd ./api-gateway
        dotnet restore
        dotnet build --no-restore
